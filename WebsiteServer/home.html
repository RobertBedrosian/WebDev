<!DOCTYPE html>
<html>
<head>
	<title>Homepage</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function start()
		{
			document.getElementById("pass2").addEventListener("keyup",passMatch,false);
		}
		function passMatch()
		{
			var pass1=document.getElementById("pass1").value;
			var pass2=document.getElementById("pass2").value;
			var passnomatch=document.getElementById("nomatch");
			if (pass1!=pass2)
			{
				passnomatch.innerHTML="passwords dont match";
				passnomatch.style.color="red";
			}
			else
				passnomatch.innerHTML="";

		}
		window.addEventListener("load", start, false);
	</script>
</head>
<body>
